<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>

    <form action = "index.php" method = "POST" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Top_G" minlength="6" maxlength="15" required>
        <br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="password" minlength="8" maxlength="15" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="topg@gmail.com>"><br>
    
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" required><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5" value="1"><br>

        <label for="title">Title:</label>
        <input type="radio" id="mr" name="title" value="Mr.">
        <label for="mr">Mr.</label>
        <input type="radio" id="ms" name="title" value="Ms.">
        <label for="ms">Ms.</label>
        <input type="radio" id="phd" name="title" value="PhD.">
        <label for="phd">PhD.</label><br>

        <label for="payment">Payment:</label>
        <select id="payment" name="payment">
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="giftcard">Giftcard</option>
        </select><br>

        <label for="subscribe">Subscribe:</label>
        <input type="checkbox" id="subscribe" name="subscribe"><br>

        <label for="comment">Comment:</label>
        <textarea id="comment" rows="3" cols="25"></textarea><br>

        <label for="file">File:</label>
        <input type="file" id="file" accept="image/png, image/jpeg"><br>
        <hr>
        <input type="submit"><br>
        <input type="reset"><br>
       


    </form>


</body>
</html>
