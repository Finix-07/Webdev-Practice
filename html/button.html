<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learning to format text">
    <meta name="author" content="Finix">
    <title>Document</title>
</head>
<body>
        <a href="https://www.google.com">

            <button style="font-size: 25px; background-color: gray; color: lightblue; border-radius: 35px;">go google</button>
        </a>
        
        <br>
        <br>

        <button onclick="myFunction()" style="font-size: 25px; background-color: gray; color: lightblue; border-radius: 25px;">text change</button>

        <p id="greeting">Hello</p>
        <script>
            function myFunction() {
                document.getElementById("greeting").innerHTML = "Goodbye";
            }
        </script>
</body>
</html>
