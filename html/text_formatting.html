<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learning to format text">
    <meta name="author" content="Finix">
    <title>Document</title>
</head>
<body>

    <p>This is an example text</p>
    <p>This is an <b>bold</b> text</p>
    <p>This is an <i>italic</i> text</p>
    <p>This is an <u>underlined</u> text</p>
    <p>This is an <del>deleted</del> text</p>
    <p>This is an <big>big</big> text</p>
    <p>This is an <small>small</small> text</p>
    <p>This is an <sub>subscript</sub> text</p>
    <p>This is an <sup>superscript</sup> text</p>
    <p>This is an <tt>monospaced</tt> text</p>
    <p>This is an <mark style="background-color:yellow;">highlighted</mark> text</p>
    
</body>
</html>
